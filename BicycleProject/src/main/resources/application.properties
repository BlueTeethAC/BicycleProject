#服务配置
#开放端口号
server.port=8081
#更改访问链接前缀
server.servlet.context-path=/Bicycle

#mybatis 配置
spring.datasource.url=jdbc:mysql://localhost:3306/bicycleproject?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置 mapper 的地址
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml


#mongodb 连接
#mongodbTest 为数据库名（数据库需要自己建立并指定）
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/BicycleDB


#如果出现 json 字符串转换报错那就加这一句
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS= false



